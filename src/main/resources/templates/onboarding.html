<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Onboarding - SuperM</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h1>Tell us about you</h1>
<form action="/feed">
  <label>What is your current stage?
    <select name="stage">
      <option>Planning</option>
      <option>Pregnant</option>
      <option>0-6 months</option>
      <option>6-12 months</option>
      <option>1-3 years</option>
      <option>3-5 years</option>
    </select>
  </label>
  <label>Topics of interest
    <select name="topics" multiple>
      <option>Sleep Training</option>
      <option>Nutrition</option>
      <option>Special Needs</option>
      <option>Postpartum Health</option>
      <option>Behavior</option>
    </select>
  </label>
  <label>What brings you here?
    <select name="intent">
      <option>Seek support</option>
      <option>Share experience</option>
      <option>Both</option>
    </select>
  </label>
  <button type="submit">See Recommendations</button>
</form>
</body>
</html>
