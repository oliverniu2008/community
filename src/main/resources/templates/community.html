<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${community.name}">Community</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="ios-theme">
<div class="community-page">
  <header class="banner">
    <h1 th:text="${community.name}">Community Name</h1>
    <p th:text="${community.description}">Description</p>
    <div class="community-actions">
      <button class="btn btn-primary">Join Community</button>
      <div class="community-stats">
        <span class="stat">👥 <span th:text="${community.memberCount}">0</span> members</span>
        <span class="stat">👤 Led by <span th:text="${community.leaderName}">Leader</span></span>
      </div>
    </div>
  </header>

  <section class="articles-section">
    <h2>Featured Articles</h2>
    <div class="articles-grid">
      <article th:each="article, iterStat : ${articles}" class="article-card" th:classappend="${iterStat.index == 0} ? 'featured' : ''">
        <div class="article-header">
          <div class="article-category" th:text="${community.name}">Category</div>
          <div class="article-date" th:text="${article.publishedDate}">Published 2 days ago</div>
        </div>
        <div class="article-author">
          <span class="author-label">By</span>
          <span class="author-name" th:text="${article.author}">Author Name</span>
          <span th:if="${article.author == 'Admin'}" class="admin-badge">Admin</span>
        </div>
        <h3 class="article-title" th:text="${article.title}">Article Title</h3>
        <div class="article-excerpt">
          <p th:text="${article.excerpt}">Article excerpt content goes here...</p>
        </div>
        <div class="article-footer">
          <div class="article-stats">
            <span class="stat">👁️ <span th:text="${article.views}">1.2k</span> views</span>
            <span class="stat">👍 <span th:text="${article.likes}">45</span> likes</span>
            <span class="stat">💬 <span th:text="${article.comments}">12</span> comments</span>
          </div>
          <a href="#" class="read-more">Read More →</a>
        </div>
      </article>
    </div>
  </section>

  <section class="posts-section">
    <h2>Recent Posts</h2>
    <div th:each="p : ${posts}" class="post">
      <div class="post-header">
        <div class="post-author">
          <div class="author-avatar">👤</div>
          <div class="author-info">
            <div class="author-name" th:text="${p.authorName}">Author</div>
            <div class="post-date" th:text="${p.createdAt}">time</div>
          </div>
        </div>
        <div class="post-stats">
          <span class="stat">👍 <span th:text="${p.likes}">0</span></span>
          <span class="stat">💬 <span th:text="${p.comments}">0</span></span>
        </div>
      </div>
      <div class="post-content">
        <p th:text="${p.content}">content</p>
      </div>
    </div>
  </section>
</div>
</body>
</html>
