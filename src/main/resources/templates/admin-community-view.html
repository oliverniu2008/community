<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${community.name} + ' - Articles'">Community Articles</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="admin-theme">
<div class="admin-container">
  <header class="community-header">
    <nav class="breadcrumb">
      <a href="/admin/communities">← Back to Communities</a>
    </nav>
    <h1 th:text="${community.name}">Community Name</h1>
    <p class="community-meta">
      <span class="meta-item">👤 <span th:text="${community.leaderName}">Leader</span></span>
      <span class="meta-item">👥 <span th:text="${community.memberCount}">0</span> members</span>
      <span class="meta-item">📅 Created <span th:text="${community.created}">date</span></span>
    </p>
    <p class="community-description" th:text="${community.description}">Community description</p>
  </header>

  <section class="articles-section">
    <h2>Featured Articles</h2>
    <div class="articles-grid">
      <article th:each="article, iterStat : ${articles}" class="article-card" th:classappend="${iterStat.index == 0} ? 'featured' : ''">
        <div class="article-header">
          <div class="article-category" th:text="${community.name}">Category</div>
          <div class="article-date" th:text="${article.publishedDate}">Published 2 days ago</div>
        </div>
        <div class="article-author">
          <span class="author-label">By</span>
          <span class="author-name" th:text="${article.author}">Author Name</span>
          <span th:if="${article.author == 'Admin'}" class="admin-badge">Admin</span>
        </div>
        <h3 class="article-title" th:text="${article.title}">Article Title</h3>
        <div class="article-excerpt">
          <p th:text="${article.excerpt}">Article excerpt content goes here...</p>
        </div>
        <div class="article-footer">
          <div class="article-stats">
            <span class="stat">👁️ <span th:text="${article.views}">1.2k</span> views</span>
            <span class="stat">👍 <span th:text="${article.likes}">45</span> likes</span>
            <span class="stat">💬 <span th:text="${article.comments}">12</span> comments</span>
          </div>
          <a href="#" class="read-more">Read More →</a>
        </div>
      </article>
    </div>
  </section>

  <section class="community-actions">
    <h3>Community Management</h3>
    <div class="action-buttons">
      <button class="btn btn-primary">Edit Community</button>
      <button class="btn btn-secondary">Manage Members</button>
      <button class="btn btn-secondary">View Analytics</button>
      <form th:action="@{'/admin/communities/' + ${community.id} + '/archive'}" method="post" style="display:inline">
        <button type="submit" class="btn btn-danger">Archive Community</button>
      </form>
    </div>
  </section>
</div>
</body>
</html>
